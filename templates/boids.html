<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Boids Demo</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="controlPanel" class="collapsed">
    <button id="toggleBtn">☰</button>
    <div id="mainControls">
      
      <!-- Кнопки управления -->
      <div class="control-group">
        <div class="button-group">
          <button id="pauseBtn">Pause</button>
          <button id="wallsBtn" class="active">Walls OFF</button>
          <button id="fovBtn">FOV ON</button>
          <button id="tracingBtn">Trace ON</button>
        </div>
      </div>

      <!-- Основные параметры -->
      <div class="control-group">
        <div class="control-row">
          <label>dt:</label>
          <input type="range" id="dt" min="0.1" max="2.0" step="0.1" value="1.0">
          <span class="value-display" id="dtVal">1.0</span>
        </div>
        <div class="control-row">
          <label>Boids:</label>
          <input type="range" id="boidCount" min="20" max="200" value="100">
          <span class="value-display" id="boidCountVal">100</span>
        </div>
        <div class="control-row">
          <label>φ (deg):</label>
          <input type="range" id="phi" min="45" max="360" step="1" value="135">
          <span class="value-display" id="phiVal">135°</span>
        </div>
      </div>

      <!-- Веса -->
      <div class="control-group">
        <div class="control-row">
          <label>w_match:</label>
          <input type="range" id="wmatch" min="0.0" max="2.0" step="0.1" value="1.0">
          <span class="value-display" id="wmatchVal">1.0</span>
        </div>
        <div class="control-row">
          <label>w_center:</label>
          <input type="range" id="wcenter" min="0.0" max="2.0" step="0.1" value="0.8">
          <span class="value-display" id="wcenterVal">0.8</span>
        </div>
        <div class="control-row">
          <label>w_sep:</label>
          <input type="range" id="wsep" min="0.0" max="3.0" step="0.1" value="1.2">
          <span class="value-display" id="wsepVal">1.2</span>
        </div>
      </div>

      <!-- Кнопка расширенных настроек -->
      <div id="advancedCG" class="control-group">
        <button id="advancedBtn">Расширенные настойки</button>
      </div>

      <!-- Расширенные настройки -->
      <div id="advancedControls">
        <div class="control-row">
          <label>Соседство:</label>
          <button id="neighborBtn">metric</button>
        </div>

        <div id="k_topo">
          <div class="control-row">
            <label>k (topo):</label>
            <input type="range" id="kTopo" min="1" max="50" step="1" value="7">
            <span class="value-display" id="kTopoVal">7</span>
          </div>
        </div>

        <div class="control-row">
          <label>r:</label>
          <input type="range" id="r" min="20" max="150" step="1" value="60">
          <span class="value-display" id="rVal">60</span>
        </div>

        <div class="control-row">
          <label>r_sep:</label>
          <input type="range" id="rsep" min="10" max="100" step="1" value="30">
          <span class="value-display" id="rsepVal">30</span>
        </div>

        <div class="control-row">
          <label>v_pref:</label>
          <input type="range" id="vpref" min="0.1" max="6.0" step="0.1" value="1.5">
          <span class="value-display" id="vprefVal">1.50</span>
        </div>

        <div class="control-row">
          <label>v_max:</label>
          <input type="range" id="vmax" min="1.0" max="6.0" step="0.1" value="2.5">
          <span class="value-display" id="vmaxVal">2.5</span>
        </div>

        <div class="control-row">
          <label>a_max:</label>
          <input type="range" id="amax" min="0.01" max="0.2" step="0.005" value="0.05">
          <span class="value-display" id="amaxVal">0.05</span>
        </div>

        <div class="control-row">
          <label>τ_match:</label>
          <input type="range" id="taumatch" min="0.1" max="5.0" step="0.1" value="1.0">
          <span class="value-display" id="taumatchVal">1.00</span>
        </div>

        <div class="control-row">
          <label>τ_center:</label>
          <input type="range" id="taucenter" min="0.1" max="5.0" step="0.1" value="1.2">
          <span class="value-display" id="taucenterVal">1.20</span>
        </div>

        <div class="control-row">
          <label>τ_sep:</label>
          <input type="range" id="tausep" min="0.1" max="5.0" step="0.1" value="0.6">
          <span class="value-display" id="tausepVal">0.60</span>
        </div>

        <div class="control-row">
          <label>k_sep:</label>
          <input type="range" id="ksep" min="0.0" max="5.0" step="0.1" value="1.0">
          <span class="value-display" id="ksepVal">1.00</span>
        </div>

        <div class="control-row">
          <label style="font-size: 10">Сопротивление:</label>
          <button id="dampBtn">off</button>
        </div>

        <div id="damp">
          <div class="control-row">
            <label>γ:</label>
            <input type="range" id="gamma" min="0.0" max="0.5" step="0.01" value="0.0">
            <span class="value-display" id="gammaVal">0.0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initBoids } from "../static/js/boids.js";

    const canvas = document.getElementById("canvas");
    
    const { createUI } = initBoids(canvas, {
      boidCount: 100,
      maxSpeed: 3.0,
      isPreview: false
    });

    // Создаем UI
    createUI();

    // Обновление размера канваса при изменении размера окна
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
