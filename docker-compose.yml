services:
  swarmhub-server:
    build: .
    ports:
      - "127.0.0.1:8090:8080"
    environment:
      - HTTP_PORT=8080
      - GO_ENV=production
      - DOMAIN=swarmhub.integralize.ru
    volumes:
      - ./static:/root/static:ro
      - ./templates:/root/templates:ro
      - ./logs:/var/log/app
    restart: unless-stopped
    working_dir: /root
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - swarmhub-network

networks:
  swarmhub-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
